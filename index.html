<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Congratulation!!</title>
    <style>
      .image {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6" align="center">
        <h1></h1>
      </div>
      <div class="row mt-3">
        <div class="col-md-6" align="center">
          <img src="undraw_super_woman_dv0y.svg" class="image" />
        </div>
        <div class="col-md-6" align="left">
          <h2>Congratulations returning to your job!!!</h2>
          <br />
          <h3 id="demo"></h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-6" align="center">
        <h1>Congratulation Tajrin!!</h1>
      </div>
      <div class="row mt-3">
        <div class="col-md-10" align="right">
          <img src="undraw_well_done_i2wr.svg" class="image" />
        </div>
      </div>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jun 1, 2021 23:00:25").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML =
          "Only  " +
          days +
          " দিন " +
          hours +
          " ঘণ্টা " +
          minutes +
          " মিনিট " +
          seconds +
          " সেকেন্ড " +
          "  Left";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
